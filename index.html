<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #000000;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #000000;
    box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.7);
    border-radius: 0.625rem;
    width: 90%;
    max-width: 50rem;
    padding: 2.5rem;
    text-align: center;
}

h1 {
    font-size: 2rem; 
    font-weight: 700;
    color: #00e676;
    margin-bottom: 1.25rem;
}

.status-card {
    background-color: #000000;
    border: 1px solid #333333;
    border-radius: 0.5rem;
    padding: 1.25rem;
    margin-bottom: 1.25rem;
    box-shadow: 0 0.2rem 0.375rem rgba(0, 0, 0, 0.6);
}

.status {
    font-size: 1.25rem;
    font-weight: 500;
    color: black;
}

.status-name {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 0.625rem;
    color: black;
}

.status-footer {
    margin-top: 0.625rem;
    font-size: 0.875rem; 
    color: #888;
}

.footer {
    margin-top: 2.5rem;
    text-align: center;
    font-size: 0.875rem;
    color: #666;
}

</style>

</head>
<body>
<div class="container">
    <div id="status-container"></div>
    <div class="footer"></div>
<script>
const statusModules = [
    {
        name: 'Cock.li',
        url: 'https://cock.li',
        updateRate: 60,
        statusLogic: async (content) => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'text/html');
            const alertText = doc.body.innerText;

            let statusClass = 'active';
            let statusMessage = 'Online';
            let statusColor = '#00e676';

            if (alertText.includes('RED ALERT')) {
                statusClass = 'alert';
                statusMessage = 'RED ALERT';
                statusColor = '#ff0e00';
            } else if (alertText.includes('ORANGE ALERT')) {
                statusClass = 'warning';
                statusMessage = 'ORANGE ALERT';
                statusColor = '#ff6c00';
            }

            return { statusClass, statusMessage, statusColor };
        }
    }
];

async function updateStatus(module) {
    try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(module.url)}`);
        const { contents } = await response.json();
        
        const { statusClass, statusMessage, statusColor } = await module.statusLogic(contents);
        
        const statusCard = document.getElementById(`status-${module.name}`);
        const statusName = statusCard.querySelector('.status-name');
        const statusText = statusCard.querySelector('.status');
        const statusFooter = statusCard.querySelector('.status-footer');

        statusName.style.color = statusColor;
        statusText.style.color = statusColor;

        statusText.innerHTML = `<a href="${module.url}" target="_blank" style="color: ${statusColor}; text-decoration: none;">${statusMessage}</a>`;
        
        statusFooter.innerHTML = `Updated at ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })}`;

        console.log(`Status for module: ${module.name} set to: ${statusMessage} with color: ${statusColor}`);
    } catch (error) {
        console.error('Error fetching status:', error);
        const statusCard = document.getElementById(`status-${module.name}`);
        const statusName = statusCard.querySelector('.status-name');
        const statusText = statusCard.querySelector('.status');
        const statusFooter = statusCard.querySelector('.status-footer');
        
        statusName.style.color = '#ff0e00';
        statusText.style.color = '#ff0e00';
        statusText.innerHTML = `<a href="${module.url}" target="_blank" style="color: #ff0e00; text-decoration: none;">Error fetching status</a>`;
        statusFooter.innerHTML = `Updated at ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })}`;

        console.log(`Error fetching status for module: ${module.name}`);
    }
}

function createStatusCards() {
    const statusContainer = document.getElementById('status-container');
    for (let module of statusModules) {
        const statusCard = document.createElement('div');
        statusCard.id = `status-${module.name}`;
        statusCard.classList.add('status-card');
        statusCard.innerHTML = `
            <a href="${module.url}" target="_blank" class="status-name" style="color: #00000; text-decoration: none;">${module.name}</a>
            <div class="status">Loading...</div>
            <div class="status-footer">Loading...</div>
        `;
        statusContainer.appendChild(statusCard);
    }
}

document.addEventListener('keydown', function(event) {
    if (event.key === 'F5') { 
        console.log('F5 pressed, updating status...');
        event.preventDefault();
        updateStatusForAllModules();
    }
});

createStatusCards();
function updateStatusForAllModules() {
    statusModules.forEach(module => {
        updateStatus(module);
    });
}
updateStatusForAllModules();
statusModules.forEach(module => {
    console.log(`Setting interval for module: ${module.name}, update rate: ${module.updateRate}s`);
    setInterval(async () => {
        await updateStatus(module);
    }, module.updateRate * 1000);
});



</script>

</body>

</html>
